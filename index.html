<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="#">Travel Planner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Itinerary</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
        </ul>
      </div>  
    </nav>
    <!-- Main Content -->
    <div class="container">
      <h1 class="text-center mt-5">Create Your Custom Itinerary</h1>
      <form id="preferences-form" class="mt-5">
        <!-- Travel Dates -->
        <div class="form-group">
          <label for="travel-dates">Travel Dates:</label>
          <input type="date" id="travel-dates" class="form-control" required>
        </div>
        <!-- Budget -->
        <div class="form-group">
          <label for="budget">Budget:</label>
          <input type="number" id="budget" class="form-control" required>
        </div>
        <!-- Interests -->
        <div class="form-group">
          <label for="interests">Interests:</label>
          <input type="text" id="interests" class="form-control" placeholder="e.g. Beach, Adventure, History" required>
        </div>
        <!-- Locations -->
        <div class="form-group">
          <label for="locations">Locations:</label>
          <input type="text" id="locations" class="form-control" placeholder="e.g. New York, Paris, Tokyo">
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-4">Generate Itinerary</button>
      </form>
      <!-- Itinerary Results -->
      <div id="itinerary-results" class="mt-5">
        <!-- Flights -->
        <div class="card mb-3">
          <h3 class="card-header">Flights</h3>
          <div class="card-body">
            <p class="card-text">Flight details go here.</p>
            <button class="btn btn-primary book-flight">Book Now</button>
          </div>
        </div>
        <!-- Accommodations -->
        <div class="card mb-3">
          <h3 class="card-header">Accommodations</h3>
          <div class="card-body">
